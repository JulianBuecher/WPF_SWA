  #reactor.netty.http.client: DEBUG

management:
  endpoint:
    env.enabled: true
    health.show-details: ALWAYS
    mappings.enabled: true
  endpoints.web.cors:
    allowed-origins: http://localhost,http://127.0.0.1,https://localhost,https://127.0.0.1
